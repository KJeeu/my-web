<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bookmarks.css">
    <link rel="stylesheet" href="css/timer.css">
    <link rel="stylesheet" href="css/quote.css">
    <link rel="stylesheet" href="css/todolist.css">
    <link rel="stylesheet" href="css/bottom.css">
    <link rel="stylesheet" href="css/playgame.css">
</head>
<body>
    <div class="bg_main">
        <div class="main">
            <div id="banner" class="title"></div>
            <div class="sub_box">
                <div class="left_top_side_box">
                    <div id="play_game"></div>
                    <div id="bookmark"></div>
                </div>
                <div class="left_bottom_side_box">
                    <div id="timer"></div>
                    <div id="quote"></div>
                </div>
                <div class="todolist_box"></div>
            </div>
            <div class="bottom"></div>
        </div>
    </div>

    <div class="login_window"></div>

    <script src="js/banner.js"></script>
    <script src="js/login.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/bookmark.js"></script>
    <script src="js/playGame.js" type="module"></script>
    <script src="js/quote.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/todolist.js"></script>
    <script src="js/bottom.js"></script>
</body>
</html>
